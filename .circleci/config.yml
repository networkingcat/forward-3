              --tags project=udacity-backend-thomas-forward-${CIRCLE_WORKFLOW_ID} \
              --stack-name udacity-backend-thomas-forward-${CIRCLE_WORKFLOW_ID} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID}" \
              --region eu-central-1

      - run:
